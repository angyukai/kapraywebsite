{% extends "signups/base.html" %}
        
{% block content %}

 <!-- About Section -->
    <section id="about">
        <div class="container center_div">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Apply as a Designer</h2>
                    <h3 class="section-subheading text-muted">We'll get in touch with you soon!</h3>
                </div>
                
                <form action="signup" class="signup" name="sentMessage" id="contactForm" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name" name="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email" name="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Brand" name="brand" required data-validation-required-message="Please enter your brand.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!--find a way to make the drop down side option for more info-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Sample Of Your Work (You may link us to your personal portfolio on facebook, instagram or any other online source)" name="sample" required data-validation-required-message="Please enter a sample of your work.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-xl"><font color=black>Submit</font></button>
            </div>
        
        </div>
        </div>
    </form>

    </section>

   


{% endblock %}
